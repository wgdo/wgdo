<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>给坚强朋友的温暖话语</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background-color: #000;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Microsoft YaHei", sans-serif;
            color: #fff;
            line-height: 1.6;
            touch-action: manipulation;
            min-height: 100vh;
            -webkit-text-size-adjust: 100%;
        }
        
        /* 文案容器样式 */
        .content-box {
            position: relative;
            width: 92%;
            margin: 15px auto;
            padding: 18px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 12px;
            border: 1px solid #444;
            z-index: 20;
            word-break: break-word;
        }
        
        h1 {
            color: #ff6b88;
            text-align: center;
            margin-bottom: 18px;
            font-size: 22px;
            text-shadow: 0 0 5px rgba(255,107,136,0.5);
        }
        
        p {
            margin-bottom: 14px;
            text-indent: 2em;
            font-size: 16px;
        }
        
        /* 修改后的哭脸表情样式 - 从上往下落 */
        .crying-face {
            position: absolute;
            font-size: 34px;
            user-select: none;
            z-index: 10;
            opacity: 0.7;
            animation: floatDown linear infinite;
            pointer-events: none;
            top: -50px; /* 从屏幕上方开始 */
        }
        
        /* 修改动画为从上往下 */
        @keyframes floatDown {
            0% {
                transform: translateY(-50px) rotate(0deg);
                opacity: 0.7;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        /* 音乐控制区域 */
        .music-controls {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 100;
            border-top: 1px solid #333;
            backdrop-filter: blur(5px);
        }
        
        /* 超大按钮样式 - 手机适配 */
        .big-btn {
            width: 44%;
            height: 70px;
            font-size: 20px;
            border-radius: 12px;
            border: none;
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: all 0.15s;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .big-btn:active {
            transform: scale(0.96);
        }
        
        #playBtn {
            background-color: #4CAF50;
            background-image: linear-gradient(to bottom, #4CAF50, #3e8e41);
        }
        
        #pauseBtn {
            background-color: #ff6b88;
            background-image: linear-gradient(to bottom, #ff6b88, #e84360);
        }
    </style>
</head>
<body>
    <!-- 文案内容 -->
    <div class="content-box">
        <h1>致我坚强的朋友</h1>
        <p>我有一个朋友，他今年17岁，父母很早就离开了他，从小就成了孤儿。每次看到他独自一人，我都忍不住心疼——他明明那么善良，却要承受这样的命运。</p >
        <p>有些人嘲笑他"没爹没妈"，可他们根本不懂，他比任何人都坚强。他学会了自己做饭、自己生活，甚至还在努力读书，想要改变未来。这样的他，凭什么要被欺负？</p >
        <p>如果你遇见他，请不要用异样的眼光看他，更不要伤害他。他需要的不是怜悯，而是一份平等的尊重，一个真诚的朋友。世界已经对他够残酷了，至少我们可以对他温柔一点。</p >
        <p>我相信，总有一天，他会遇见真正珍惜他的人，找到属于自己的幸福。而在这之前，我会一直站在他身边，告诉他："你从来都不是一个人。"</p >
    </div>

    <!-- 音频元素 -->
    <audio id="bgMusic" loop>
        <source src="http://music.163.com/song/media/outer/url?id=488350603.mp3" type="audio/mpeg">
        您的浏览器不支持音频元素。
    </audio>
    
    <!-- 音乐控制按钮 -->
    <div class="music-controls">
        <button id="playBtn" class="big-btn" onclick="playMusic()">安慰我的朋友</button>
        <button id="pauseBtn" class="big-btn" onclick="pauseMusic()">抛弃我的朋友</button>
    </div>

    <script>
        // 音乐控制
        const bgMusic = document.getElementById('bgMusic');
        const playBtn = document.getElementById('playBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        
        function playMusic() {
            bgMusic.play();
            playBtn.style.opacity = "0.9";
            pauseBtn.style.opacity = "1";
        }
        
        function pauseMusic() {
            bgMusic.pause();
            playBtn.style.opacity = "1";
            pauseBtn.style.opacity = "0.9";
        }
        
        // 触摸事件处理
        document.addEventListener('touchstart', function() {
            bgMusic.play().catch(e => console.log("需要用户交互后才能播放音乐"));
        }, { once: true });
        
        // 更沮丧的表情数组
        const sadFaces = ['😭', '😭😭', '😩', '😫', '😖', '💔', '😭💔', '😭😭😭'];
        
        // 创建表情 - 修改为从上往下落
        function createSadFace() {
            const face = document.createElement('div');
            face.className = 'crying-face';
            
            // 随机选择更沮丧的表情
            const randomFace = sadFaces[Math.floor(Math.random() * sadFaces.length)];
            face.textContent = randomFace;
            
            // 随机水平位置
            const startX = Math.random() * window.innerWidth;
            face.style.left = `${startX}px`;
            
            // 随机大小
            const size = 30 + Math.random() * 40;
            face.style.fontSize = `${size}px`;
            
            // 随机动画时间
            const duration = 8 + Math.random() * 10; // 8-18秒
            face.style.animationDuration = `${duration}s`;
            
            // 随机延迟
            face.style.animationDelay = `${Math.random() * 2}s`;
            
            document.body.appendChild(face);
            
            // 动画结束后移除
            setTimeout(() => {
                if (face.parentNode) {
                    face.parentNode.removeChild(face);
                }
            }, duration * 1000);
        }
        
        // 初始化创建表情
        function initFaces() {
            // 立即创建一些表情
            for (let i = 0; i < 10; i++) {
                setTimeout(createSadFace, i * 300);
            }
            
            // 持续创建新表情
            setInterval(createSadFace, 600);
        }
        
        // 调整内容区域避免被按钮遮挡
        function adjustLayout() {
            const contentBox = document.querySelector('.content-box');
            const controlsHeight = document.querySelector('.music-controls').offsetHeight;
            contentBox.style.marginBottom = `${controlsHeight + 20}px`;
        }
        
        // 窗口大小变化时重新调整
        window.addEventListener('resize', adjustLayout);
        
        // 初始化
        window.addEventListener('DOMContentLoaded', () => {
            initFaces();
            adjustLayout();
            
            // 安卓设备特殊处理
            if (/android/i.test(navigator.userAgent)) {
                document.querySelectorAll('.big-btn').forEach(btn => {
                    btn.style.height = '60px';
                    btn.style.fontSize = '18px';
                });
            }
        });
    </script>
</body>
</html>
